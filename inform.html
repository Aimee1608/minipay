<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <title>新年新愿望 MINI礼从天降</title>
		<meta name="description" content="至高直降3万，要买车的是时候出手了!" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,shrink-to-fit=no">
	    <meta content="yes" name="apple-mobile-web-app-capable">
	    <meta content="black" name="apple-mobile-web-app-status-bar-style">
	    <meta content="telephone=no" name="format-detection">
	    <meta name="msapplication-tap-highlight" content="no">
		<link rel="stylesheet" type="text/css" href="js/bomebox/css/global.css"/>
	    <link rel="stylesheet" type="text/css" href="css/inform.css"/>
	    <link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/init.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	<img src="img/share.jpg" alt="" style="position:absolute;left:0;top:0;visibility: hidden"/>
	<!--<img src="img/share.jpg" alt="" style="visibility: hidden"/>-->
		<div class="box">
			<img src="img/bg.png" class="bg"/>
			<img src="img/logo.png" class="logo"/>
			<img src="img/inform.png" class="title"/>
			<!--注册页-->
			<div class="userEnd" id="userEnd">
			    <div  class="userInfo-box" >
					<form id="userForm" >
			        <ul class="input-form">
			            <li>
			                <span >姓名</span>
			                <input   type="text" id="username" name="username" placeholder="姓名"  maxlength=10 minlength=2 required="required" />
			            </li>
			            <li>
			                <span >电话</span>
			                <input type="tel" id="phone" name="phone" placeholder="手机号" maxlength=11  required="required" />
			            </li>
			            <li class="province-city">
			                <select id="ddlProvince" name="ddlProvince" class="ddlProvince" title="省/00" >
			                    <option value="0">选择省份</option>
			                </select>
			                <em class="select-icon select-province"></em>
			                <select id="ddlCity" name="ddlCity" class="ddlCity">
			                    <option value="0">选择城市</option>
			                </select>
			                <em class="select-icon"></em>
			            </li>
			            <li>
							<span class="longspan">意向车型</span>
							<select class="longselect" name="cartype" id="cartype">
								<option value="0"  >选择车型</option>
								<option value="F60 Countryman  ALL4">F60 Countryman  ALL4</option>
								<option value="F60 Countryman  ALL4 探险家">F60 Countryman  ALL4 探险家</option>
							</select>
							<em class="select-icon"></em>
						</li>
			        </ul>
					</form>
			        <div id="btn-userInfo"  class="btn-userInfo btn-move">确认提交</div>
			    </div>
			</div>

	</div>

</body>

<script src="js/mini_dealer.js"></script>
<script src="js/province.js"></script>
<script src="js/inform.js" type="text/javascript" charset="utf-8"></script>
<!-- 弹框Js -->
<script type="text/javascript" src="js/bomebox/js/windowOpen.js"></script>
</html>
