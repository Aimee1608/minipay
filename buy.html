<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>新年新愿望 MINI礼从天降</title>
	<meta name="description" content="至高直降3万，要买车的是时候出手了!" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,shrink-to-fit=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta name="msapplication-tap-highlight" content="no">
	<link rel="stylesheet" type="text/css" href="js/bomebox/css/global.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/buy.css"/>
	<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/init.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<img src="img/share.jpg" alt="" style="position:absolute;left:0;top:0;visibility: hidden"/>
<div class="box">
	<img src="img/bg.png" class="bg"/>
	<img src="img/logo.png" class="logo"/>
	<!--注册页-->
	<div class="informBox" style="display:block;">
		<img src="img/buy.png" class="buy"/><img src="img/buy.png" class="buy"/>
		<div class="userEnd" id="userEnd">
			<div  class="userInfo-box" >
				<form id="userForm" >
					<ul class="input-form">
						<li>
							<span>姓名</span>
							<input  type="text" id="username" name="username" placeholder="姓名"  maxlength=10 minlength=2 required="required" />
						</li>
						<li>
							<span>电话</span>
							<input   type="tel" id="phone" name="phone" placeholder="手机号" maxlength=11  required="required" />
						</li>

						<li class="province-city">
							<!--<select id="ddlProvince" name="ddlProvince" class="ddlProvince" title="省/00" >
								<option value="-1">选择省份</option>
							</select>
							<em class="select-icon select-province"></em>-->
							<span>选择城市</span>
							<select class="ddlCity" id="ddlCity" name="ddlCity" >
								<option value="0">选择城市</option>
								<option value="北京市" >北京市</option>
								<option value="上海市">上海市</option>
							</select>
							<em class="select-icon"></em>
						</li>
						<li>
							<span>经销商</span>
							<select id="agency" name="agency" >
								<option value="0" >选择经销商</option>
							</select>
							<em class="select-icon"></em>
						</li>
						<li>
							<span>车型</span>
							<select class="cartype" name="cartype" id="cartype">
									<option value="0">选择车型</option>
							</select>
							<em class="select-icon"></em>
						</li>
						<li>
							<span class="colorspan">外观</span>
							<select name="carcolor" id="carcolor" class="carcolor">
								<option value="0">选择外观</option>
							</select>
							<em class="select-icon"></em>
						</li>
						<li>
							<span class="colorspan">内饰</span>
							<select name="carmat" id="carmat" class="carmat">
								<option value="0">选择内饰</option>
							</select>
							<em class="select-icon"></em>
						</li>
						<li class="cont">
							<p>车辆指导价：<i id="price"></i>元</p>
						</li>
					</ul>
				</form>
				<div id="btn-userInfo"  class="btn-userInfo btn-move">￥4000|预付款</div>
			</div>
		</div>
		<span class="zhu">*此费用为购物车付款，详尽信息请点击查看政策说明*</span>
	</div>
</div>
<!--弹框-->
<div class="loading">
	<!--<img src="img/ajax-loader.gif" />-->
	<div class="sk-circle">
		<div class="sk-circle1 sk-child"></div>
		<div class="sk-circle2 sk-child"></div>
		<div class="sk-circle3 sk-child"></div>
		<div class="sk-circle4 sk-child"></div>
		<div class="sk-circle5 sk-child"></div>
		<div class="sk-circle6 sk-child"></div>
		<div class="sk-circle7 sk-child"></div>
		<div class="sk-circle8 sk-child"></div>
		<div class="sk-circle9 sk-child"></div>
		<div class="sk-circle10 sk-child"></div>
		<div class="sk-circle11 sk-child"></div>
		<div class="sk-circle12 sk-child"></div>
	</div>
</div>
</body>

<script src="js/buy.js" type="text/javascript" charset="utf-8"></script>
<!-- 弹框Js -->
<script type="text/javascript" src="js/bomebox/js/windowOpen.js"></script>

</html>
